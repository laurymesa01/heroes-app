<section class="flex flex-row min-h-screen">

  <div class="w-12">
    <button *ngIf="!isOpen" data-drawer-target="default-sidebar"
            data-drawer-toggle="default-sidebar"
            aria-controls="default-sidebar"
            type="button"
            class="inline-flex items-center p-2 mt-2 ml-3 text-sm cursor-pointer text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
            (click)="openSidebar()">
      <span class="sr-only">Open sidebar</span>
      <svg  class="w-6 h-6"
            aria-hidden="true"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg">
        <path clip-rule="evenodd" fill-rule="evenodd" d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z"></path>
      </svg>
    </button>

    <aside  #sidebar
            id="default-sidebar"
            class="overflow-hidden md:overflow-visible fixed top-0 left-0 z-40 h-screen transform -translate-x-full md:translate-x-0  duration-150 ease-in transition-transform"
            aria-label="Sidebar"
            >
        <div class="h-full px-3 py-4 overflow-y-auto bg-gray-50 dark:bg-gray-800">
          <ul class="space-y-2 font-medium">
              <li>
                <a class="flex items-center justify-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group ">
                  <span class="ml-3 text-3xl">Menu</span>
                  <span *ngIf="isOpen"
                        class="ml-6 cursor-pointer"
                        (click)="openSidebar()">
                    <svg  xmlns="http://www.w3.org/2000/svg"
                          height="48"
                          viewBox="0 -960 960 960"
                          width="24" >
                            <path d="m249-207-42-42 231-231-231-231 42-42 231 231 231-231 42 42-231 231 231 231-42 42-231-231-231 231Z"/>
                    </svg>
                  </span>
                </a>
              </li>
              <li>
                <a  href="/heroes"
                    class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
                  <svg  xmlns="http://www.w3.org/2000/svg"
                        height="28"
                        viewBox="0 -960 960 960"
                        width="32">
                      <path d="M840-480 671-241q-13 18-31 29.5T600-200H180q-24.75 0-42.375-17.625T120-260v-440q0-24.75 17.625-42.375T180-760h420q22 0 40 11.5t31 29.5l169 239Zm-75 0L611-700H180v440h431l154-220Zm-585 0v220-440 220Z"/>
                  </svg>
                  <span class="flex-1 ml-3 whitespace-nowrap">Listado</span>
                </a>
              </li>
              <li>
                <a  routerLink="/add"
                    class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
                  <svg  xmlns="http://www.w3.org/2000/svg"
                        height="28"
                        viewBox="0 -960 960 960"
                        width="28">
                    <path d="M450-450H200v-60h250v-250h60v250h250v60H510v250h-60v-250Z"/>
                  </svg>
                  <span class="flex-1 ml-3 whitespace-nowrap">Agregar h√©roe</span>
                </a>
              </li>
              <li>
                <a  routerLink="/search"
                    class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
                  <svg  xmlns="http://www.w3.org/2000/svg"
                        height="28"
                        viewBox="0 -960 960 960"
                        width="28">
                    <path d="M796-121 533-384q-30 26-69.959 40.5T378-329q-108.162 0-183.081-75Q120-479 120-585t75-181q75-75 181.5-75t181 75Q632-691 632-584.85 632-542 618-502q-14 40-42 75l264 262-44 44ZM377-389q81.25 0 138.125-57.5T572-585q0-81-56.875-138.5T377-781q-82.083 0-139.542 57.5Q180-666 180-585t57.458 138.5Q294.917-389 377-389Z"/>
                  </svg>
                  <span class="flex-1 ml-3 whitespace-nowrap">Buscar</span>
                </a>
              </li>
          </ul>
        </div>
    </aside>
  </div>


  <div class="grow md:ml-48 transition-all duration-150 ease-in">
    <div class="p-4">
      <router-outlet></router-outlet>
    </div>
  </div>
</section>
