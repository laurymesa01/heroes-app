<div *ngIf="modal" class="relative z-10" aria-labelledby="modal-title" role="dialog" aria-modal="true">
  <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>

  <div class="fixed inset-0 z-10 overflow-y-auto">
    <div class="flex min-h-full items-center justify-center text-center">
      <div class="container relative transform overflow-hidden rounded-lg bg-white dark:bg-very-dark-blue text-left shadow-xl transition-all sm:my-8">
        <div class="bg-white pb-4 pt-5 flex flex-col dark:bg-very-dark-blue">
            <div class="py-2 px-4 w-full">
              <h2 class="text-center text-xl">Estas seguro de que deseas eliminar el heroe?</h2>
            </div>
        </div>
        <div class="flex w-full">
          <button type="button"
                  class="h-10 w-full my-4 mx-4 text-white bg-red-800 hover:bg-red-300  font-bold rounded text-sm"
                  (click)="deleteHero()">
              Eliminar
          </button>
          <button type="button"
                  class="h-10 w-full my-4 mx-4 text-white font-bold rounded text-sm bg-gray-500 hover:bg-gray-300"
                  >
              Cancelar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
