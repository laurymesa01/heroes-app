<div class="max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
    <a href="#">
      <img class="rounded-t-lg" src="../../../assets/heroes/{{heroe.id}}.jpg" alt="" />
    </a>
  <div class="p-5">
      <h5 class="mb-2 text-2xl font-bold tracking-wide text-gray-900">{{heroe.superhero}}</h5>
      <h6 class="text-lg font-medium">{{heroe.alter_ego}}</h6>
      <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">{{heroe.publisher}}</p>
      <p>Primera aparicion: {{heroe.first_appearance}}</p>
      <p>Personajes: {{heroe.characters}}</p>

      <div class="mt-8 flex flex-row justify-between">
        <a [routerLink]="['', heroe.id]" class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white rounded-sm bg-blue-500  hover:bg-blue-300">
          Leer mas
          <svg class="w-3.5 h-3.5 ml-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
          </svg>
        </a>

      <a href="#" class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white rounded-sm bg-blue-500  hover:bg-blue-300">
        Editar
        <svg class="w-3.5 h-3.5 ml-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
        </svg>
      </a>
      </div>

  </div>
</div>
